<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="styleProductsTable.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span> 
				<input type="text" name="product_sku" id="product_sku" onblur="skuCheck()">
				<p id="skuPara"></p>
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="text" name="product_name" id="product_name" onblur="NameCheck()">
				<p id="namePara"></p>
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input type="text" name="product_price" id="product_price" >
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input type="text" name="product_quantity" id="product_quantity">
			</label>
			<p class="submit">
				<input type="button" name="add_product" id="add_product" value="Add Product" onclick="addProduct()">
			</p>
		</div>
		<div id="notification">
			<div class="success" id="successDiv"><a href="#" class="close">X</a></div>
			<div class="error" id="errorDiv"><a href="#" class="close" >X</a></div>
		</div>
		<div id="product_list">
			<table id="productsTable">
			</table>
		</div>
	</div>
	<p id="para"></p>
	<script src="jsProductsTable.js"></script>
</body>
</html>
